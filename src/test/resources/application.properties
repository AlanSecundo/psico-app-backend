# Datasource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=false

# Keycloak (Attempt to disable or provide minimal valid dummies)
# Option 1: Try to disable if the starter supports it
keycloak.enabled=false
# Option 2: If above doesn't work or causes other issues, provide minimal dummies
# keycloak.auth-server-url=http://localhost:8080/auth
# keycloak.realm=test
# keycloak.resource=test-client
# keycloak.public-client=true

# Spring Boot specific
spring.main.web-application-type=SERVLET
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/test
# Commenting out issuer-uri as it might be linked to NumberFormatException if Keycloak is effectively disabled
